<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #result-image {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Math Game</h2>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
        <img id="result-image" src="" alt="Result Image">
    </div>

    <script>
        let num1, num2, correctAnswer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById("question").innerText = `What is ${num1} + ${num2}?`;
            document.getElementById("result").innerText = "";
            document.getElementById("answer").value = "";
            document.getElementById("result-image").style.display = "none";
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById("answer").value);
            let resultImage = document.getElementById("result-image");
            
            if (userAnswer === correctAnswer) {
                document.getElementById("result").innerText = "Correct! Well done!";
                resultImage.src = "https://i.imgur.com/OvMZBs9.png"; // Happy image
            } else {
                document.getElementById("result").innerText = "Wrong! Try again.";
                resultImage.src = "https://i.imgur.com/5QFQl3D.png"; // Dull image
            }
            
            resultImage.style.display = "block";
            setTimeout(generateQuestion, 2000);
        }

        generateQuestion();
    </script>
</body>
</html>
